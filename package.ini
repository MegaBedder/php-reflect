; Configuration for PHP_Reflect package
;
[options]
baseinstalldir = Bartlett
filelistgenerator = file
simpleoutput = true
clearcontents = false
changelogoldtonew = false

ignores[] = package.ini
ignores[] = *.log
ignores[] = ".git"
ignores[] = Thumbs.db

exceptions[] = LICENSE, doc
exceptions[] = phpunit.xml, test
exceptions[] = README.markdown, doc

[package]
name = PHP_Reflect
summary = Adds the ability to reverse-engineer classes, interfaces, functions, constants, namespaces and more.
desc = "PHP_Reflect adds the ability to reverse-engineer classes, interfaces, functions, constants, namespaces
and more, by connecting php callbacks to tokens.
"
license = "BSD License, http://www.opensource.org/licenses/bsd-license.php"
version = 1.3.0
version.api = 1.3.0
stability.release = stable
stability.api = stable

authors[] = "Laurent Laville, farell, pear@laurent-laville.org"

channel = bartlett.laurent-laville.org
notes = "
Additions and changes:
- additionnal TRAIT support (PHP 5.4.0 feature) with magic constant __TRAIT__
- EPUB doc format is now available to download

Bug fixes:
- none
"

[require]
php = 5.2.0
pearinstaller = 1.9.0

ext/tokenizer =
ext/pcre =
ext/spl =

[optional]
pear.phpunit.de/PHPUnit = 3.5.0

[replacements]
; global replacement
* = "package-info, @package_version@, version"
; single file replacement
